<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Bubble Sorting Cards</h1>
      <br />
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
          <div class="input-group">
            <h3>Original: &nbsp&nbsp</h3>
            <input
              type="number"
              id="amount"
              class="form-control"
              id="inlineFormInputGroup"
            />
          </div>
        </div>

        <button type="button" class="btn btn-danger col-2" id="draw">
          Draw
        </button>
        <button type="button" class="btn btn-info col-2" id="sort">Sort</button>
      </div>
      <br />
      <div class="row" id="listOriginal"></div>
      <br />
      <hr />
      <div>
        <h1 class="mt-5">Bubble Log:</h3>
        <br />
        <div id="listBubbleLog"></div>
      </div>
    </div>
  </body>
</html>
